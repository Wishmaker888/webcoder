<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>Webcoder</title>
</head>
<body>
    <div class="site">
        <!--Include header template via gulp-rigger-->
        <header class="main-header" role="banner">
            <div class="logo main-header__logo">
                <img src="../img/logo.png" alt="logo" />
            </div>
        </header>

        <section class="container container--form-include">
            <div class="booklet booklet--centered">
                <div class="booklet__page booklet__page--slider-wrapper">
                    <div class="owl-carousel owl-theme slider">
                        <img class="slider__slide" src="img/slider-img-1.jpg"  alt="image 1"/>
                        <img class="slider__slide" src="img/slider-img-2.jpg"  alt=" image 2"/>
                        <img class="slider__slide" src="img/slider-img-3.jpg"  alt=" image 3"/>
                        <img class="slider__slide" src="img/slider-img-4.jpg"  alt=" image 4"/>
                    </div>
                </div><!-- .slider  -->

                <div class="booklet__page booklet__page--form">
                    <h1 class="form-heading">Join us now. It's FREE</h1>
                    <form action="" class="form">
                        <table class="form__table">
                            <tr>
                                <th>I am</th>
                                <td>
                                    <div class="form__flexed-cell">
                                        <div>
                                            <div class="switch-btn form__switch-btn">
                                                <div class="switch-btn__inner">
                                                    <input type="radio" name="gender-1" value="female" id="female-1"
                                                            checked="checked"/>
                                                    <label for="female-1" class=""></label>
                                                    <input type="radio" name="gender-1" value="male" id="male-1" />
                                                    <label for="male-1"></label>
                                                </div>
                                            </div><!-- .switch-btn -->
                                        </div>
                                        <div>yityiyiy</div>
                                        <div>
                                            <div class="switch-btn form__switch-btn">
                                                <div class="switch-btn__inner">
                                                    <input type="radio" name="gender-2" value="female" id="female-2"/>
                                                    <label for="female-2"></label>
                                                    <input type="radio" name="gender-2" value="male" id="male-2"
                                                            checked="checked"/>
                                                    <label for="male-2" class=""></label>
                                                </div>
                                            </div><!-- .switch-btn -->
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
        </section><!-- .container--form-include -->

        <main role="main"></main>

        <!--Include footer template via gulp-rigger-->
        <footer role="contentinfo"></footer>

    </div><!--.site-->

    <!-- Scripts -->
    <script src="js/main.js"></script>
</body>
</html>
