<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js"></script>
    <title>Webcoder</title>
</head>
<body>
    <div class="site">
        <!--Include header template via gulp-rigger-->
        <header class="main-header" role="banner">
            <div class="logo main-header__logo">
                <img src="../img/logo.png" alt="logo" />
            </div>
        </header>

        <section class="container container--form-include">
            <div class="booklet booklet--centered">
                <div class="booklet__page booklet__page--slider">yooo</div>
                <div class="booklet__page booklet__page--form">
                    <h1>Join us now. It's free</h1>
                </div>
            </div>
        </section><!-- .container--for-form -->

        <main role="main"></main>

        <!--Include footer template via gulp-rigger-->
        <footer role="contentinfo"></footer>

    </div><!--.site-->
</body>
</html>
